<!DOCTYPE html>
<html>
<head>
<style>
body {margin:0;}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position: relative;
  top: 0;
  display: flex;
  flex-direction: row;
}

li{
  width: 23%;
}
li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  width: 100%;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>
<ul id="menubar">
  <li><a  href="/employee">Home</a></li>
  <li><a href="/employee/emppayroll">Payroll</a></li>
  <li><a href="/employee/employeereport">Report</a></li>
  <li><a href="/employee/employeeData">Data</a></li>
</ul>
<script>
  (function(){
    var addres = window.location.href.substr;
  })();
  window.onscroll = function(){menuscrollfunction()};

  function menuscrollfunction(){
    if( document.documentElement.scrollTop > 32 ){
      document.getElementById("menubar").style.position = "fixed";
      document.getElementById("menubar").style.width = "100%";
    }else{
      document.getElementById("menubar").style.position = "relative";
    }
  } 
</script>
</body>
</html>
